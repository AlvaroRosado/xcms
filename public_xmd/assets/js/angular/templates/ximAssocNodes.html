
<div>
    <p>Selected nodes:</p>
    <ul>
        <li ng-repeat="n in selectedNodes">#/n.nodeid/#</li>
    </ul>
    <div  class="browser-projects-view-treecontainer xim-treeview-container xim-treeview-top" style="display: block;">
        <div ng-click="reloadNode()" class="xim-treeview-btnreload ui-corner-all ui-state-default">
            #/:: 'browser.reload_node' | xI18n /#
        </div>
        <div ng-if="projects!='null' && projects!=null"
             class="xim-treeview-branch-container xim-treeview-expanded">
            <ul class="xim-treeview-branch">
                <li><tree-assoc-nodes node="projects" selected="selectedNodes"/></li>
                <li class="filter-no-results" ng-if="filterMode && projects.collection.length==0">#/:: 'browser.there_are_no_results_!' | xI18n /#</li>
            </ul>
        </div>

    </div>
</div>
